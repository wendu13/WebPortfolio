<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LATINA</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent actual form submission

            // Show success message
            document.getElementById("success-message").style.display = "block";

            // Redirect to home page after 3 seconds
            setTimeout(() => {
                window.location.href = "index.html";
            }, 3000);
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>LATINA Make up</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>                   
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">

        <div class="contact-container">
            <form action="#" method="POST" id="contact-form">
                <h2>Get in Touch</h2>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="send-button">Send</button>
                </div>
            </form>
    
            <div class="contact-info">
                <div class="info-item">
                    <img src="email.jpg" alt="Email Icon" class="icon">
                    <a href="mailto:info@latinamakeup.com">info@latinamakeup.com</a>
                </div>
                <br>
                <div class="info-item">
                    <img src="phone.jpg" alt="Phone Icon" class="icon">
                    <span>+1 123 456 7890</span>
                </div>
                <br>
                <div class="info-item">
                    <img src="address.png" alt="Location Icon" class="icon">
                    <span>123 Main Street, City, Country</span>
                </div>
            </div>
        </div>
    
        <!-- Success Message -->
        <div id="success-message" class="success-message">
            <p><strong>Message Sent Successfully!</strong></p>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 My Blog. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
