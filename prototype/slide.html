<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinite Carousel</title>
  <style>
    body {
      background: yellow;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-container {
      position: relative;
      width: 800px; /* Wider than slide to show centered */
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .carousel-slide {
      min-width: 500px;
      height: 300px;
      background: rgba(126, 107, 1, 0.3);
      border-radius: 20px;
      margin: 0 150px; /* Space around to help center */
      display: flex;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .carousel-slide img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      border-radius: 10px;
      margin-left: 25px;
    }

    .text-content {
      padding-left: 30px;
      color: white;
      font-family: sans-serif;
    }

    .text-content h3 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    .text-content p {
      margin: 0;
      font-size: 14px;
      color: #eee;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 28px;
      color: #c58103;
      cursor: pointer;
      z-index: 1;
      transition: transform 0.2s ease;
    }

    .carousel-btn:hover {
      transform: translateY(-50%) scale(1.2);
    }

    .carousel-btn.prev {
      left: 2px;
    }

    .carousel-btn.next {
      right: 2px;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <button class="carousel-btn prev">&#10094;</button>
  <div class="carousel-track">
    <!-- Cloned last -->
    <div class="carousel-slide">
      <img src="images/actlab.png" alt="Project 3">
      <div class="text-content">
        <h3>Project 3</h3>
        <p>Lorem ipsum dolor sit amet...</p>
      </div>
    </div>

    <!-- Real slides -->
    <div class="carousel-slide">
      <img src="images/quiz.png" alt="Project 1">
      <div class="text-content">
        <h3>Project 1</h3>
        <p>Lorem ipsum dolor sit amet...</p>
      </div>
    </div>
    <div class="carousel-slide">
      <img src="images/exam.png" alt="Project 2">
      <div class="text-content">
        <h3>Project 2</h3>
        <p>Lorem ipsum dolor sit amet...</p>
      </div>
    </div>
    <div class="carousel-slide">
      <img src="images/actlab.png" alt="Project 3">
      <div class="text-content">
        <h3>Project 3</h3>
        <p>Lorem ipsum dolor sit amet...</p>
      </div>
    </div>

    <!-- Cloned first -->
    <div class="carousel-slide">
      <img src="images/quiz.png" alt="Project 1">
      <div class="text-content">
        <h3>Project 1</h3>
        <p>Lorem ipsum dolor sit amet...</p>
      </div>
    </div>
  </div>
  <button class="carousel-btn next">&#10095;</button>
</div>

<script>
  const track = document.querySelector('.carousel-track');
  const slides = document.querySelectorAll('.carousel-slide');
  const prevBtn = document.querySelector('.carousel-btn.prev');
  const nextBtn = document.querySelector('.carousel-btn.next');

  let index = 1;
  const slideWidth = slides[0].offsetWidth + 300; // 150px margin * 2 = 300

  track.style.transform = `translateX(-${slideWidth * index}px)`;

  function moveToIndex(newIndex) {
    index = newIndex;
    track.style.transition = 'transform 0.4s ease-in-out';
    track.style.transform = `translateX(-${slideWidth * index}px)`;
  }

  nextBtn.addEventListener('click', () => {
    if (index >= slides.length - 1) return;
    moveToIndex(index + 1);
  });

  prevBtn.addEventListener('click', () => {
    if (index <= 0) return;
    moveToIndex(index - 1);
  });

  track.addEventListener('transitionend', () => {
    if (index === slides.length - 1) {
      track.style.transition = 'none';
      index = 1;
      track.style.transform = `translateX(-${slideWidth * index}px)`;
    }
    if (index === 0) {
      track.style.transition = 'none';
      index = slides.length - 2;
      track.style.transform = `translateX(-${slideWidth * index}px)`;
    }
  });
</script>

</body>
</html>
